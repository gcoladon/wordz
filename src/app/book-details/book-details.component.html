<h3>
  {{ book.name }}
</h3>

<p>Author: {{ book.author }}</p>
<p>Pages: {{ book.pages }}</p>

<div *ngFor="let word of words">
  <p *ngIf="book.id == word.book_id">
    <a [title]="word.word + ' details'" [routerLink]="['/words', word.id]">
      {{ word.word }}
    </a>

    Definition: {{ word.def }}
    On page: {{ word.page }}
  </p>
</div>
